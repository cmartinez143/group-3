<!DOCTYPE html>
<html>
<head>
    <title>Your Bucket List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"> </script> 
    <link rel="stylesheet" type="text/css" href="/static/CSS/form_results.css">
</head>
<body background="http://bit.ly/1CWxJe6">
    <ul id= sidebar>
        <li><a href="/home">Home</a></li>
        <li><a href="/bucketlistform">Profile</a></li>
        <li><a href="/friends">Friends</a></li>
        <li><a href="/messages">Messages</a></li>
        <li><a href="/explore">Explore</a></li>
        <li><a href="/logout">Sign Out</a></li>

    </ul>
    <h1 id = 'webBanner'>
        <img src='//img.haozhaopian.net/share/1470169575269NEI.jpg' />
    </h1>
    <div id = 'bucketList'>
    <h2 id = user_title> {{ user }}'s Bucket List </h2>
    <ul>
        {% for event in events %}
            <input type = "checkbox" id = "item"> {{ event.event }}
            <br>
        {% endfor %}
  
    </ul>
        <br>
    <button onclick="window.location = '/bucketlistform';" id = add type=button> Add </button>
    </div>
	</body>
</html>
